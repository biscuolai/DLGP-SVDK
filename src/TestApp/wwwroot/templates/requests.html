<div class="row table-responsive" ng-controller="pipeController as vm">
    <div class="col-lg-12">
        <app-widget>
            <app-widget-header icon="fa-tasks" title="List of tickets">
                <div>
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ vm.selectedItem }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li ng-repeat="item in vm.StatusViews"
                            value="item.name"
                            ng-click="vm.showTicketList(item.id)"
                            ng-selected="item.name"><a href="#/tables">{{ item.name }}</a>
                        </li>
                    </ul>
                </div>
            </app-widget-header>
            <app-widget-body classes="medium no-padding">
                <div>
                    <table st-pipe="vm.callServer" st-table="vm.displayed" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th st-sort="ticketId">id</th>
                                <th st-sort="status.name">name</th>
                                <th st-sort="project.projectName">project</th>
                                <th st-sort="title">title</th>
                            </tr>
                            <tr>
                                <th><input st-search="ticketId" placeholder="search for id" class="input-sm form-control" type="search" /></th>
                                <th><input st-search="status.name" placeholder="search for ticket status" class="input-sm form-control" type="search"/></th>
                                <th><input st-search="project.projectName" placeholder="search for project name" class="input-sm form-control" type="search" /></th>
                                <th><input st-search="title" placeholder="search for ticket title" class="input-sm form-control" type="search" /></th>
                            </tr>
                        </thead>
                        <tbody ng-show="!vm.isLoading">
                            <tr ng-repeat="row in vm.displayed | filter: { status : { name: vm.queryResponse.status}, assignedTo : vm.queryResponse.assignedTo } ">
                                <td>{{row.ticketId}}</td>
                                <td>{{row.status.name}}</td>
                                <td>{{row.project.projectName}}</td>
                                <td>{{row.title}}</td>
                            </tr>
                        </tbody>
                        <tbody ng-show="vm.isLoading">
                            <tr>
                                <td colspan="4" class="text-center"><app-loading ng-show="vm.isLoading"></app-loading></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="text-center" st-pagination="" st-items-by-page="5" colspan="4"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </app-widget-body>
        </app-widget>
    </div>
</div>
