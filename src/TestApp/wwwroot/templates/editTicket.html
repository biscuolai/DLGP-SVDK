<form name="editTicket">
    <div ng-controller="ticketCRUDController">
        <h2>Edit Ticket</h2>
        <div class="form-group">
            <label for="ticketId">Ticket ID</label>
            <input type="text" class="form-control" name="ticketId" ng-model="Ticket.ticketId" />
        </div>
        <div class="form-group">
            <label for="ticketTitle">Project ID</label>
            <input type="text" class="form-control" name="ticketProjectId" ng-model="Ticket.projectId" />
        </div>
        <div class="form-group">
            <label for="ticketTitle">Title</label>
            <input type="text" class="form-control" name="ticketTitle" ng-model="Ticket.title" required />
        </div>
        <!--<div class="form-group">
            <select ng-model="ContactType"
                    ng-options="ContactType.value for ContactType in ContactType track by ContactType.Id">
            </select>
        </div>-->
        <div class="form-group">
            <label for="ticketContactTypeId">ContactType Id</label>
            <input type="text" class="form-control" name="ticketContactTypeId" ng-model="Ticket.contactTypeId" required />
        </div>
        <div class="form-group">
            <label for="ticketCategoryId">Category Id</label>
            <input type="text" class="form-control" name="ticketCategoryId" ng-model="Ticket.categoryId" required />
        </div>
        <div class="form-group">
            <label for="ticketConfigurationItemId">Configuration Item Id</label>
            <input type="text" class="form-control" name="ticketConfigurationItemId" ng-model="Ticket.configurationItemId" required />
        </div>
        <div class="form-group">
            <label for="ticketDetails">Details</label>
            <input type="text" class="form-control" name="ticketDetails" ng-model="Ticket.details" required />
        </div>
        <div class="form-group">
            <label for="ticketTagList">Tag List</label>
            <input type="text" class="form-control" name="ticketTagList" ng-model="Ticket.tagList" />
        </div>
        <div class="form-group">
            <label for="ticketAssignedTo">Assigned To</label>
            <input type="text" class="form-control" name="ticketAssignedTo" ng-model="Ticket.assignedTo" required />
        </div>
        <div class="form-group">
            <label for="ticketTicketStatus">Ticket Status</label>
            <input type="text" class="form-control" name="ticketTicketStatus" ng-model="Ticket.ticketStatus" required />
        </div>
        <div class="form-group">
            <label for="ticketPriority">Priority</label>
            <input type="text" class="form-control" name="ticketPriority" ng-model="Ticket.priority" required />
        </div>
        <button type="submit" class="btn btn-primary" ng-click="updateTicket(Ticket)">Save</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</form>
