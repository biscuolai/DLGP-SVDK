<div class="row alerts-container" data-ng-show="alerts.length">
    <div class="col-xs-12">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
    </div>
</div>

<div class="row" ng-controller="dashboardController">
    <div class="col-lg-3 col-md-6 col-xs-12">
        <app-widget>
            <app-widget-body>
                <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title">{{newTickets}}</div>
                <div class="comment"><a href="#/requests?id=2">New Tickets</a></div>  <!--id = 2 is new tickets-->
            </app-widget-body>
        </app-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <app-widget>
            <app-widget-body>
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-tasks"></i>
                </div>
                <div class="title">{{openTickets}}</div>
                <div class="comment"><a href="#/requests?id=3">Open Tickets</a></div>  <!--id = 3 is open tickets-->
            </app-widget-body>
        </app-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <app-widget>
            <app-widget-body>
                <div class="widget-icon orange pull-left">
                    <i class="fa fa-sitemap"></i>
                </div>
                <div class="title">{{pendingTickets}}</div>
                <div class="comment"><a href="#/requests?id=4">Pending Tickets</a></div>  <!--id = 4 is pending tickets-->
            </app-widget-body>
        </app-widget>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <app-widget>
            <app-widget-body>
                <div class="widget-icon red pull-left">
                    <i class="fa fa-support"></i>
                </div>
                <div class="title">{{onHoldTickets}}</div>
                <div class="comment"><a href="#/requests?id=5">Closed Tickets</a></div>  <!--id = 5 is closed tickets-->
            </app-widget-body>
        </app-widget>
    </div>
</div>

        <section id="reactive">
