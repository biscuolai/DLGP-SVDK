<div class="row">
    <div class="col-lg-6">
        <form role="form" action="http://localhost:5000/helpdesk@dialog.com.au">
            <input type="hidden" name="_next" value="//dialog.com.au/thanks.html" />
            <input type="hidden" name="_subject" value="New submission!" />
            <input type="text" name="_gotcha" style="display:none" />

            <div class="form-group">
                <label for="InputName">Your Name</label>
                <input type="text" class="form-control" name="name" id="InputName" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="InputEmail">Your Email</label>

                <input type="email" class="form-control" id="InputEmail" name="_replyto" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="InputMessage">Message</label>

                <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
            </div>
            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
        </form>
    </div>
    <hr class="hidden-lg">
    <div class="col-lg-5 col-md-offset-1">
        <address>
            <h3>Office Location</h3>
            <p class="lead">
                <a href="https://www.google.com/maps/preview?ie=UTF-8&q=The+Pentagon&fb=1&gl=us&hq=1400+Defense+Pentagon+Washington,+DC+20301-1400&cid=12647181945379443503&ei=qmYfU4H8LoL2oATa0IHIBg&ved=0CKwBEPwSMAo&safe=on">
                    The Pentagon<br>
                    Washington, DC 20301
                </a><br>
                Phone: XXX-XXX-XXXX<br>
                Fax: XXX-XXX-YYYY
            </p>
        </address>
    </div>
</div>
